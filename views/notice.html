<link rel="stylesheet" href="/static/admin/bootstrap-table/bootstrap-table.css">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>仪表盘</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">首页</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/admin">后台</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>快速开始</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-8">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>文章操作</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="article-list"></table>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>分类操作</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="category-list"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/admin/bootstrap-table/bootstrap-table.js"></script>
<script src="/static/admin/layer/layer.js"></script>
<script>
    $('#article-list').bootstrapTable({
        url: '/api/article/list',
        responseHandler: responseHandler,
        columns: [{
            field: 'Id',
            title: 'ID'
        }, {
            field: 'Title',
            title: '标题'
        }, {
            field: 'Author',
            title: '作者'
        }, {
            field: 'Name',
            title: '分类'
        }, {
            field: 'Tags',
            title: '标签'
        }, {
            field: 'Renew',
            title: '更新时间'
        }, {
            field: 'Option',
            title: '操作',
            align: 'center',
            formatter: operateFormatter,
            events: "operateEventsArticle",
        }],
    });

    $('#category-list').bootstrapTable({
        url: '/api/article/category/list',
        responseHandler: responseHandler,
        columns: [{
            field: 'Id',
            title: 'ID'
        }, {
            field: 'Name',
            title: '名称'
        }, {
            field: 'Key',
            title: '标识'
        }, {
            field: 'Description',
            title: '描述'
        }, {
            field: 'Option',
            title: '操作',
            align: 'center',
            formatter: operateFormatter,
            events: "operateEventsCategory",
        }],
    });

    function responseHandler(res) {
        return res.data;
    }

    function operateFormatter(value, row, index) {
        return [
            '<div class="operate-group">',
            '<a class="update layui-layer-btn0" href="#">修改</a>',
            '<a class="delete layui-layer-btn0" href="#">删除</a>',
            '</div>'
        ].join('');
    }

    // 定义layer主题名称
    layer.config({
        skin: 'layer-class'
    });
    window.operateEventsArticle = {
        'click .update': function (e, value, row, index) {
            self.location = '/admin/article/update?id=' + row.Id;
        },
        'click .delete': function (e, value, row, index) {
            layer.confirm('确定删除？', function (index) {
                $.get("/api/article/delete?id=" + row.Id, function (res) {
                    if (res.error === 0) {
                        layer.open({
                            title: res.title
                            , content: res.msg,
                            yes: function (index) {
                                window.location.href = "/admin/article";
                                layer.close(index); //如果设定了yes回调，需进行手工关闭
                            }
                        });
                    } else {
                        layer.msg(res.title + res.msg, {time: 2000});
                    }
                }, "json");
                layer.close(index);
            });
        }
    };
    window.operateEventsCategory = {
        'click .update': function (e, value, row, index) {
            layer.open({
                type: 2,
                title: '修改分类信息',
                shadeClose: true,
                shade: 0.8,
                area: ['380px', '90%'],
                content: '/admin/article/category/update?id='+row.Id //iframe的url
            });
        },
        'click .delete': function (e, value, row, index) {
            layer.confirm('确定删除？', function (index) {
                $.get("/api/article/category/delete?id=" + row.Id, function (res) {
                    if (res.error === 0) {
                        layer.open({
                            title: res.title
                            , content: res.msg,
                            yes: function (index) {
                                window.location.href = "/admin/article/category";
                                layer.close(index); //如果设定了yes回调，需进行手工关闭
                            }
                        });
                    } else {
                        layer.msg(res.title + res.msg, {time: 2000});
                    }
                }, "json");
                layer.close(index);
            });
        }
    };
</script>
